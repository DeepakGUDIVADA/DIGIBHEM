<!DOCTYPE html>
<html>
<head>
  <title>Hotel Booking Registration Form</title>
  <style>
    /* Styles for the form */
    .form-container {
      max-width: 400px;
      margin: 0 auto;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    .form-group .room-images {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    
    .form-group .room-images img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    
    .form-group .room-images img.selected {
      border-color: #000;
    }
    
    .form-group .room-images img:hover {
      opacity: 0.7;
    }
    
    .form-group .room-images img:focus {
      outline: none;
    }
    
    .form-group .room-rates {
      margin-top: 10px;
    }
    
    /* Styles for the submit button */
    .form-group .submit-btn {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .form-group .submit-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Hotel Booking Registration Form</h2>
    <form id="booking-form">
      <div class="form-group">
        <label for="customer-name">Customer Name:</label>
        <input type="text" id="customer-name" required>
      </div>
      
      <div class="form-group">
        <label for="check-in-date">Check-in Date:</label>
        <input type="date" id="check-in-date" required>
      </div>
      
      <div class="form-group">
        <label for="total-days">Total No of Days:</label>
        <input type="number" id="total-days" required>
      </div>
      
      <div class="form-group">
        <label for="total-persons">Total No of Persons:</label>
        <input type="number" id="total-persons" required>
      </div>
      
      <div class="form-group">
        <label for="room-type">Room Type:</label>
        <select id="room-type">
          <option value="deluxe">Deluxe Room</option>
          <option value="suite">Suite Room</option>
        </select>
        <div class="room-images">
          <img src="/Users/gudivadavenkataseshasaideepak/Downloads/digitalbheem_internship_web/untitled folder 1/deluxe.jpeg" alt="Deluxe Room" class="selected">
          <img src="/Users/gudivadavenkataseshasaideepak/Downloads/digitalbheem_internship_web/untitled folder 1/suite.jpeg" alt="Suite Room">
        </div>
      </div>
      
      <div class="form-group">
        <label for="amenities">Amenities:</label>
        <select id="amenities">
          <option value="ac">AC</option>
          <option value="locker">Locker</option>
        </select>
      </div>
      
      <div class="form-group room-rates">
        <label>Room Rates:</label>
        <p>Deluxe Room: 2500/-</p>
        <p>Suite Room: 4000/-</p>
        <p>AC: 1000/-</p>
        <p>Locker: 300/-</p>
      </div>
      
      <div class="form-group">
        <label for="advance-amount">Advance Payment - Advance Amount:</label>
        <input type="number" id="advance-amount" required>
      </div>
      
      <div class="form-group">
        <label for="balance-amount">Balance Amount:</label>
        <input type="text" id="balance-amount" readonly>
      </div>
      
      <div class="form-group">
        <label for="total-room-cost">Total Room Cost:</label>
        <input type="text" id="total-room-cost" readonly>
      </div>
      
      <div class="form-group">
        <label for="total-amenities-cost">Total Amenities Cost:</label>
        <input type="text" id="total-amenities-cost" readonly>
      </div>
      
      <div class="form-group">
        <label for="total-cost">Total Cost:</label>
        <input type="text" id="total-cost" readonly>
      </div>
      
      <div class="form-group">
        <label for="additional-charges">Additional Charges:</label>
        <p>Upto 2 People: No Change in Cost</p>
        <p>Per Day Cost for Extra Person: 1000/-</p>
      </div>
      
      <div class="form-group">
        <input type="submit" value="Submit" class="submit-btn">
      </div>
    </form>
  </div>

  <script>
    document.getElementById('booking-form').addEventListener('submit', function(event) {
      event.preventDefault();
      
      // Retrieve form values
      var customerName = document.getElementById('customer-name').value;
      var checkInDate = document.getElementById('check-in-date').value;
      var totalDays = parseInt(document.getElementById('total-days').value);
      var totalPersons = parseInt(document.getElementById('total-persons').value);
      var roomType = document.getElementById('room-type').value;
      var amenities = document.getElementById('amenities').value;
      var advanceAmount = parseInt(document.getElementById('advance-amount').value);
      
      // Calculate costs
      var roomRate = (roomType === 'deluxe') ? 2500 : 4000;
      var amenitiesCost = (amenities === 'ac') ? 1000 : 300;
      var totalRoomCost = roomRate * totalDays;
      var totalAmenitiesCost = amenitiesCost * totalDays;
      var totalCost = totalRoomCost + totalAmenitiesCost;
      var balanceAmount = totalCost - advanceAmount;
      
      // Update fields
      document.getElementById('balance-amount').value = balanceAmount.toFixed(2);
      document.getElementById('total-room-cost').value = totalRoomCost.toFixed(2);
      document.getElementById('total-amenities-cost').value = totalAmenitiesCost.toFixed(2);
      document.getElementById('total-cost').value = totalCost.toFixed(2);
      
      // You can submit the form data to the server here
      
      // For testing purposes, display the form values and calculated costs in the console
      console.log('Customer Name:', customerName);
      console.log('Check-in Date:', checkInDate);
      console.log('Total No of Days:', totalDays);
      console.log('Total No of Persons:', totalPersons);
      console.log('Room Type:', roomType);
      console.log('Amenities:', amenities);
      console.log('Advance Amount:', advanceAmount);
      console.log('Balance Amount:', balanceAmount);
      console.log('Total Room Cost:', totalRoomCost);
      console.log('Total Amenities Cost:', totalAmenitiesCost);
      console.log('Total Cost:', totalCost);
    });
  </script>
</body>
</html>
